spring.datasource.url=jdbc:mysql://localhost:3306/level_up
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB



# Configuración JWT
app.jwt.secret=MiSuperClaveSecretaJWT2024ParaAutenticacionSeguraConAlMenos64Caracteres123456
app.jwt.expiration=86400000

# Configuración Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html


# Logging
logging.level.com.microservices.microservicios=DEBUG
logging.level.org.springframework.security=DEBUG